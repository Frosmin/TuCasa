# Pool de conexiones Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.allowPoolSuspension=true
spring.datasource.hikari.poolName=HikariCP
spring.datasource.hikari.registerMbeans=true

# Desactivar cache y prepared statements del servidor PostgreSQL
spring.datasource.hikari.cachePrepStmts=false
spring.datasource.hikari.prepStmtCacheSize=0
spring.datasource.hikari.prepStmtCacheSqlLimit=0
spring.datasource.hikari.data-source-properties.prepareThreshold=0
