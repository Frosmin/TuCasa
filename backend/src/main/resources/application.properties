spring.application.name=tucasa

# Puerto del servidor local
server.port=8000

# Contexto del backend
server.servlet.context-path=/tucasabackend/
server.error.include-stacktrace=always

# Zona horaria
spring.jackson.time-zone=America/La_Paz

# Driver y dialecto para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.mapping.default_access=field
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

